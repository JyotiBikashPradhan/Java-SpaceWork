<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body style="background: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
width: 100%;height: 653px; background-size: cover;background-repeat: no-repeat;">
<div class="container-fluid" style="width: 400px; margin-top: 100px;background-color: white;border-radius: 10px; height: 300px">
<br>
<div style="text-align: center"><h3>Forgot Your Password</h3></div>

<p style="background-color: red;color: white;text-align: center;">**Never share your OTP with anyone.**</p>
<form action="Forgot" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email ID</label>
    <input type="email" placeholder="Enter Email ID" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
  </div>
  
  <div class="text-center pt-3">
  <button type="submit" class="btn btn-primary">Send OTP</button>
  <a href="userLogin.jsp" class="btn btn-warning">Back</a>
  </div>
</form>
</div>
</body>
</html>
